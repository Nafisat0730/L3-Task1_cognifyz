<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Manipulation</title>
  <link rel="stylesheet" href="styles.css">
  <script>
    function thumbChange(num){
      var thumb = 'images/image'+ num + '.jpg';
      document.getElementById("boldImg").src =thumb;
    }
  </script>
</head>
<body>
  <div class="bold">
    <img id="boldImg" src="images/image0.jpg">
  </div>
  <ul class="thumb">
    <li onclick="thumbChange(0)"><img src="images/image0.jpg"></li>
    <li onclick="thumbChange(1)"><img src="images/image1.jpg"></li>
    <li onclick="thumbChange(2)"><img src="images/image2.jpg"></li>
    <li onclick="thumbChange(3)"><img src="images/image3.jpg"></li>
    <li onclick="thumbChange(4 )"><img src="images/image4.jpg"></li>
  </ul>
</body>
</html>
